<script>
  
// Get all video elements
const videos = document.querySelectorAll(".myVideo");

// Options for the IntersectionObserver
const options = {
  root: null,
  rootMargin: "0px",
  threshold: 0.5 // Play video when 50% of the video is in the viewport
};

// Callback function for the IntersectionObserver
const callback = (entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.play(); // Play video when it's in the viewport
    } else {
      entry.target.pause(); // Pause video when it's not in the viewport
    }
  });
};

// Create the IntersectionObserver
const observer = new IntersectionObserver(callback, options);

// Start observing each video element
videos.forEach(video => {
  observer.observe(video);
});

</script>
